name: auto-merge

on:
    pull_request:
        branches: ["main"]

permissions:
    contents: write
    pull-requests: write

jobs:
    auto-merge:
        runs-on: ubuntu-latest
        steps:
            - uses: ahmadnassri/action-dependabot-auto-merge@v1
              if: github.actor == 'dependabot[bot]' || github.actor == 'dependabot-preview[bot]'
              with:
                  target: patch
                  github-token: ${{ secrets.GH_TOKEN_WRITE }}
