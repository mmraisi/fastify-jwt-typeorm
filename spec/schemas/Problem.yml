type: object

properties:
    status:
        type: integer
        format: int32
        example: 400
        description: The HTTP status code generated by the origin server.
    title:
        type: string
        example: Bad Request
        description: A short, human-readable summary of the problem type.
    type:
        type: string
        format: uri
        default: "https://developer.mozilla.org/en-US/docs/Web/HTTP/Status"
        example: "https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/400"
        description: A URI reference that identifies the problem type
    detail:
        type: string
        example: "Your request is missing a required parameter."
        description: Additional details about the problem.
required:
    - status
